<!DOCTYPE html>
<html layout:decorate="~{layoutNails}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Atendimento</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
		<div class="alert alert-success" role="alert">
			  Cadastro de Atendimento
		</div>
		
		<form>
			  <div class="form-group">
			    <label for="cliente">Cliente</label>
			      <select id="cliente" class="form-control">
	               <option value="">Selecione...</option>
	               <option value="">Alcione</option>
	               <option value="">Joh Thais</option>
	               <option value="">Dani Irmã</option>
		        </select>
			  </div>
			  
			  <div class="form-group">
			    <label for="prestacao">Prestação</label>
			    <select id="prestacao" class="form-control">
	               <option value="">Selecione...</option>
	               <option value="">MÃO Apenas</option>
	               <option value="">PÉ Apenas</option>
	               <option value="">MÃO e PÉ</option>
	               <option value="">SOMBRANCELHA Apenas</option>
	               <option value="">MÃO, PÉ e SOMBRANCELHA</option>
	               <option value="">MÃO e SOMBRANCELHA</option>
	               <option value="">PÉ e SOMBRANCELHA</option>
		        </select>
			  </div>
			  
			  <div class="form-group">
			    <label for="data">Data</label>
			    <input type="date" class="form-control" id="data">
			  </div>
			  
			  <div class="form-group">
			    <label for="valor">Valor</label>
			    <input type="text" class="form-control" id="valor">
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
	</section>
</body>
</html>
